                    <h2 id="headline">Here's some of awards and honours for his accomplishments</h2>
                    <ul>
                        <li>Kalam received <strong>7</strong> honorary doctorates from <strong>40 universities</strong>.
                        </li>
                        <li>The Government of India honoured him with the <strong>Padma Bhushan</strong> in 1981 and the
                            <strong>Padma Vibhushan</strong> in 1990 for his work with ISRO and DRDO and his role as a
                            scientific advisor to the Government.</li>
                        <li>In 1997, Kalam received India's highest civilian honour, <strong>the Bharat Ratna</strong>,
                            for his contribution to the scientific research and modernisation of defence technology in
                            India.</li>
                        <li>In 2013, he was the recipient of the <strong>Von Braun Award</strong> from the National
                            Space Society <strong>to recognize excellence in the management and leadership of a
                                space-related project</strong>.</li>
                        <li> The Tamil Nadu state government announced that his birthday, 15 October, would be observed
                            across the state as <strong>Youth Renaissance Day</strong>.</li>
